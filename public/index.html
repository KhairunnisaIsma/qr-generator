<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR.Blueprint</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font: IBM Plex Mono (Technical/Line Art vibe) -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'IBM Plex Mono', monospace; }
        
        /* Grid Pattern Background */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, #e5e7eb 1px, transparent 1px),
                              linear-gradient(to bottom, #e5e7eb 1px, transparent 1px);
        }
        
        /* Hard Shadow Class (Bayangan Tanpa Blur) */
        .shadow-hard {
            box-shadow: 5px 5px 0px 0px rgba(0,0,0,1);
        }
        .shadow-hard-sm {
            box-shadow: 3px 3px 0px 0px rgba(0,0,0,1);
        }
        .shadow-hard-hover:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
        }
        .shadow-hard-active:active {
            transform: translate(5px, 5px);
            box-shadow: 0px 0px 0px 0px rgba(0,0,0,1);
        }
    </style>
</head>
<body class="bg-white bg-grid min-h-screen text-black flex items-center justify-center p-6 selection:bg-black selection:text-white">

    <div class="w-full max-w-5xl grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
        
        <!-- Left Panel: Controls -->
        <div class="lg:col-span-7 bg-white border-2 border-black p-8 shadow-hard relative">
            <!-- Badge hiasan -->
            <div class="absolute -top-4 -left-4 bg-black text-white px-4 py-1 border-2 border-black transform -rotate-2 font-bold text-sm">
                V.1.0 // GENERATOR
            </div>

            <h1 class="text-4xl font-bold mb-2 uppercase tracking-tighter">QR.Make</h1>
            <div class="w-full h-px bg-black mb-6"></div>

            <form id="qrForm" class="space-y-6">
                
                <!-- Input URL -->
                <div>
                    <label class="block text-sm font-bold uppercase mb-2">URL / Text</label>
                    <input type="text" id="text" class="w-full bg-transparent border-2 border-black p-3 focus:outline-none focus:bg-yellow-50 shadow-hard-sm transition-all placeholder-gray-400" placeholder="Enter text or URL..." required>
                </div>

                <!-- Grid Inputs -->
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold uppercase mb-2">Size (PX)</label>
                        <input type="number" id="size" value="300" class="w-full bg-transparent border-2 border-black p-3 focus:outline-none focus:bg-yellow-50 shadow-hard-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-bold uppercase mb-2">Margin</label>
                        <input type="number" id="margin" value="10" class="w-full bg-transparent border-2 border-black p-3 focus:outline-none focus:bg-yellow-50 shadow-hard-sm">
                    </div>
                </div>

                <!-- Colors -->
                <div class="border-2 border-black border-dashed p-4 bg-gray-50">
                    <span class="block text-sm font-bold uppercase mb-3 text-center border-b-2 border-black border-dotted pb-2 w-max mx-auto">Color Configuration</span>
                    <div class="flex justify-center gap-8">
                        <div class="text-center">
                            <label class="block text-xs mb-1">FOREGROUND</label>
                            <input type="color" id="fgColor" value="#000000" class="w-12 h-12 border-2 border-black cursor-pointer p-0 shadow-hard-sm hover:translate-y-1 transition-transform">
                        </div>
                        <div class="w-px bg-black h-12"></div>
                        <div class="text-center">
                            <label class="block text-xs mb-1">BACKGROUND</label>
                            <input type="color" id="bgColor" value="#ffffff" class="w-12 h-12 border-2 border-black cursor-pointer p-0 shadow-hard-sm hover:translate-y-1 transition-transform">
                        </div>
                    </div>
                </div>

                <!-- Format & Transparent -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold uppercase mb-2">Output Format</label>
                        <div class="relative">
                            <select id="format" class="w-full appearance-none bg-transparent border-2 border-black p-3 pr-8 focus:outline-none shadow-hard-sm cursor-pointer hover:bg-gray-50">
                                <option value="png">PNG (Bitmap)</option>
                                <option value="jpg">JPG (Compressed)</option>
                                <option value="svg">SVG (Vector)</option>
                            </select>
                            <div class="absolute right-3 top-4 pointer-events-none">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-center">
                        <label class="flex items-center gap-3 cursor-pointer select-none group">
                            <div class="relative w-6 h-6 border-2 border-black bg-white shadow-hard-sm group-hover:bg-yellow-100 transition-colors flex items-center justify-center">
                                <input type="checkbox" id="transparent" class="peer appearance-none w-full h-full cursor-pointer absolute inset-0">
                                <svg class="w-4 h-4 opacity-0 peer-checked:opacity-100 transition-opacity text-black font-bold" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7"></path></svg>
                            </div>
                            <span class="text-sm font-bold uppercase">Transparent BG</span>
                        </label>
                    </div>
                </div>
                
                <!-- Logo -->
                <div>
                    <label class="block text-sm font-bold uppercase mb-2">Logo URL (Optional)</label>
                    <input type="url" id="logoUrl" class="w-full bg-transparent border-2 border-black p-3 focus:outline-none focus:bg-yellow-50 shadow-hard-sm placeholder-gray-400" placeholder="https://...">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-black text-white font-bold text-lg py-4 border-2 border-black shadow-hard hover:bg-white hover:text-black transition-all shadow-hard-active">
                    // EXECUTE GENERATE
                </button>
            </form>
        </div>

        <!-- Right Panel: Result -->
        <div class="lg:col-span-5 flex flex-col gap-6">
            
            <!-- Result Card -->
            <div class="bg-white border-2 border-black p-4 shadow-hard flex flex-col items-center justify-center min-h-[400px] relative">
                
                <!-- Decorative Corners -->
                <div class="absolute top-2 left-2 w-2 h-2 bg-black"></div>
                <div class="absolute top-2 right-2 w-2 h-2 bg-black"></div>
                <div class="absolute bottom-2 left-2 w-2 h-2 bg-black"></div>
                <div class="absolute bottom-2 right-2 w-2 h-2 bg-black"></div>

                <span class="absolute top-4 left-1/2 -translate-x-1/2 bg-white px-2 text-xs font-bold border border-black rounded-full">PREVIEW_WINDOW</span>

                <!-- Content Area -->
                <div class="relative z-10 p-6 border-2 border-dashed border-gray-300 w-full h-full flex items-center justify-center bg-gray-50/50">
                    
                    <!-- Placeholder -->
                    <div id="placeholder" class="text-center opacity-50">
                        <svg class="w-16 h-16 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <p class="text-xs uppercase tracking-widest">No Data</p>
                    </div>

                    <!-- Result Img -->
                    <img id="qrImage" class="hidden max-w-full border-2 border-black shadow-sm" alt="QR Code">
                    
                    <!-- Loading -->
                    <div id="loading" class="hidden absolute inset-0 bg-white/80 flex items-center justify-center">
                        <div class="flex items-center gap-2 text-xl font-bold animate-pulse">
                            <span class="w-4 h-4 bg-black"></span>
                            PROCESSING...
                        </div>
                    </div>
                </div>

            </div>

            <!-- Download Button -->
            <div id="actionButtons" class="hidden">
                <button id="downloadBtn" class="w-full bg-green-400 border-2 border-black text-black font-bold py-3 shadow-hard hover:bg-green-300 shadow-hard-active transition-all flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    DOWNLOAD ASSET
                </button>
            </div>

            <!-- Info Box -->
            <div class="bg-yellow-50 border-2 border-black p-4 text-xs leading-relaxed shadow-hard-sm">
                <strong class="block mb-1 uppercase">System Note:</strong>
                SVG format is recommended for print. PNG is optimized for digital screens. Ensure high contrast for better scanability.
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
